<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk-in Client Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background-color: #1A1A1A;
  color: #FFFFFF;
  padding: 50px; /* Tăng padding cho thoáng */
}

h1 {
  font-size: 2.8em;
  background: linear-gradient(45deg, #D4AF37, #FFD700); /* Gradient vàng */
  -webkit-background-clip: text;
  color: transparent;
}

form {
  background-color: #2A2A2A;
  padding: 40px;
  border-radius: 15px; /* Bo tròn lớn hơn */
  box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); /* Hiệu ứng glow nhẹ */
}

input, select, textarea {
  border-radius: 10px;
  background-color: #333333;
  border: 1px solid #D4AF37;
  transition: all 0.3s ease;
}

input:hover, select:hover, textarea:hover {
  box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); /* Glow khi hover */
}

button {
  background: linear-gradient(45deg, #D4AF37, #FFD700); /* Gradient cho nút */
  padding: 14px 40px;
  border-radius: 10px;
  transform: scale(1);
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05); /* Phóng to nhẹ khi hover */
}

#language-btn {
  background: linear-gradient(45deg, #D4AF37, #FFD700);
  border-radius: 10px;
}

#language-dropdown {
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); /* Glow cho dropdown */
}

    #password-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #password-box {
      background: #2A2A2A;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      border: 1px solid #D4AF37;
    }

    #password-box h2 {
      color: #D4AF37;
      margin-bottom: 20px;
    }

    #password-box input {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      background-color: #333333;
      color: #FFFFFF;
      border: 1px solid #D4AF37;
    }

    #password-box button {
      background-color: #D4AF37;
      color: #1A1A1A;
    }

    #password-box button:hover {
      background-color: #FFD700;
    }

    #password-error {
      color: #FF6B6B;
      margin-top: 10px;
      display: none;
    }

    #main-content {
      display: none;
    }

    #result {
      text-align: center;
      font-weight: bold;
      color: #D4AF37;
      margin-top: 20px;
    }

    img {
      max-width: 250px;
      display: block;
      margin: 0 auto 20px;
      border: 2px solid #D4AF37;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="password-modal">
    <div id="password-box">
      <h2>Enter Password</h2>
      <input type="password" id="password-input" placeholder="Password">
      <br>
      <button onclick="checkPassword()">Submit</button>
      <p id="password-error">Sai mật khẩu, vui lòng thử lại!</p>
    </div>
  </div>

  <div id="main-content">
    <img src="https://i.postimg.cc/JzMvw4By/ced6cf19-878b-41a5-8eb2-e2ccdd89d7df.jpg" alt="Company Logo" style="max-width: 200px; display: block; margin: 0 auto">
    <button id="language-btn">Language ▼</button>
    <div id="language-dropdown">
      <div data-lang="vi">Tiếng Việt</div>
      <div data-lang="en">English</div>
      <div data-lang="zh">中文</div>
    </div>
    <h1>Walk-in Client Form</h1>
    <p id="datetime"></p>
    <form id="clientForm">
      <label data-lang-key="team_member">Team Member Name</label>
      <input type="text" name="team_member">

      <label data-lang-key="full_name">Full Name of Client</label>
      <input type="text" name="full_name">

      <label data-lang-key="register_date">Register Date</label>
      <input type="date" name="register_date">

      <label data-lang-key="gender">Gender</label>
      <select name="gender">
        <option value="Nam">Nam</option>
        <option value="Nữ">Nữ</option>
        <option value="Khác">Khác</option>
      </select>

      <label data-lang-key="country_contact">Country & Contact Number</label>
      <div class="inline-group">
        <select name="country_code">
          <option value="+84">+84</option>
          <option value="+61">+61</option>
        </select>
        <input type="text" name="contact_number" placeholder="Contact Number">
      </div>

      <label data-lang-key="email">Email</label>
      <input type="email" name="email">

      <label data-lang-key="social_media">Social Media Type</label>
      <select name="social_media">
        <option value="zalo">Zalo</option>
        <option value="instagram">Instagram</option>
        <option value="facebook">Facebook</option>
        <option value="whatsapp">WhatsApp</option>
        <option value="tiktok">TikTok</option>
        <option value="khác">Khác</option>
        <option value="none">None</option>
      </select>

      <label data-lang-key="account_name">Social Media Account Name</label>
      <input type="text" name="account_name">

      <fieldset class="full-width">
        <legend data-lang-key="visa_info">Visa Information</legend>

        <label data-lang-key="status">Status</label>
        <select name="visa_status">
          <option value="No Visa">No Visa</option>
          <option value="PR">PR</option>
          <option value="TR">TR</option>
          <option value="Citizen">Citizen</option>
          <option value="Tourist">Tourist</option>
          <option value="Other">Other</option>
        </select>

        <label data-lang-key="visa_number">Visa Number (optional)</label>
        <input type="text" name="visa_number">
      </fieldset>

      <label data-lang-key="source">Source</label>
      <select name="source">
        <option value="walkin">Walk-in</option>
        <option value="personal">Personal</option>
        <option value="event">Event</option>
        <option value="company">Company</option>
        <option value="referral">Referral</option>
      </select>

      <label data-lang-key="source_detail">Source Detail</label>
      <input type="text" name="source_detail">

      <label class="full-width" data-lang-key="comments">Comment / Note</label>
      <textarea name="comments" class="full-width"></textarea>

      <div class="submit-btn">
        <button type="submit" data-lang-key="submit">Gửi</button>
      </div>
    </form>
    <p id="result" style="text-align:center; font-weight:bold; color:green;"></p>
  </div>

  <script>
    const correctPassword = "auspac172swanston";

    function checkPassword() {
      const input = document.getElementById('password-input').value;
      if (input === correctPassword) {
        document.getElementById('password-modal').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      } else {
        document.getElementById('password-error').style.display = 'block';
      }
    }

    document.getElementById('password-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    const translations = {
      vi: {
        title: "Walk-in Client Form",
        team_member: "Tên thành viên đội",
        full_name: "Họ và tên khách hàng",
        register_date: "Ngày đăng ký",
        gender: "Giới tính",
        country_contact: "Quốc gia & Số liên lạc",
        email: "Email",
        social_media: "Loại mạng xã hội",
        account_name: "Tên tài khoản mạng xã hội",
        visa_info: "Thông tin Visa",
        status: "Trạng thái",
        visa_number: "Số Visa (tùy chọn)",
        source: "Nguồn",
        source_detail: "Chi tiết nguồn",
        comments: "Bình luận / Ghi chú",
        submit: "Gửi"
      },
      en: {
        title: "Walk-in Client Form",
        team_member: "Team Member Name",
        full_name: "Full Name of Client",
        register_date: "Register Date",
        gender: "Gender",
        country_contact: "Country & Contact Number",
        email: "Email",
        social_media: "Social Media Type",
        account_name: "Social Media Account Name",
        visa_info: "Visa Information",
        status: "Status",
        visa_number: "Visa Number (optional)",
        source: "Source",
        source_detail: "Source Detail",
        comments: "Comment / Note",
        submit: "Submit"
      },
      zh: {
        title: "步入客户表格",
        team_member: "团队成员姓名",
        full_name: "客户全名",
        register_date: "注册日期",
        gender: "性别",
        country_contact: "国家及联系号码",
        email: "电子邮件",
        social_media: "社交媒体类型",
        account_name: "社交媒体账户名",
        visa_info: "签证信息",
        status: "状态",
        visa_number: "签证号码（可选）",
        source: "来源",
        source_detail: "来源详情",
        comments: "评论 / 备注",
        submit: "提交"
      }
    };

    function updateLanguage(lang) {
      document.querySelector('h1').textContent = translations[lang].title;
      document.querySelectorAll('[data-lang-key]').forEach(element => {
        const key = element.getAttribute('data-lang-key');
        element.textContent = translations[lang][key];
      });
      document.querySelector('input[name="contact_number"]').placeholder = lang === 'vi' ? "Số liên lạc" : lang === 'en' ? "Contact Number" : "联系号码";
    }

    updateLanguage('vi');

    const langBtn = document.getElementById('language-btn');
    const langDropdown = document.getElementById('language-dropdown');
    langBtn.addEventListener('click', function() {
      langDropdown.style.display = langDropdown.style.display === 'flex' ? 'none' : 'flex';
    });
    langDropdown.querySelectorAll('div').forEach(item => {
      item.addEventListener('click', function() {
        updateLanguage(this.getAttribute('data-lang'));
        langDropdown.style.display = 'none';
      });
    });
    document.addEventListener('click', function(e) {
      if (!langBtn.contains(e.target) && !langDropdown.contains(e.target)) {
        langDropdown.style.display = 'none';
      }
    });

    function updateDateTime() {
      document.getElementById('datetime').innerText = new Date().toLocaleString('vi-VN');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    document.getElementById('clientForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      console.log("Dữ liệu gửi đi: ", data);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyTh3SjuXuj3hj2PaMW8b4q3irg5DJZ9szW89wFEIlordhO4eTE3uMztHbAnCSmOI5d/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        document.getElementById('result').innerText = "Cảm ơn, dữ liệu đã được gửi!";
        form.reset();
      } catch (error) {
        document.getElementById('result').innerText = "Có lỗi xảy ra, vui lòng thử lại!";
        console.error("Lỗi: ", error);
      }
    });
  </script>
</body>
</html>
