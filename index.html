<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walk-in Client Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #1A1A1A;
      color: #FFFFFF;
      padding: 50px;
      max-width: 900px;
      margin: auto;
      position: relative;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      background: linear-gradient(45deg, #D4AF37, #FFD700);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      text-align: center;
      color: #B0B0B0;
      font-size: 1.1em;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      background-color: #2A2A2A;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
      transition: opacity 0.5s ease;
    }

    form.hidden {
      opacity: 0;
      pointer-events: none;
    }

    label {
      font-weight: bold;
      color: #D4AF37;
      margin-bottom: 5px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #D4AF37;
      border-radius: 10px;
      background-color: #333333;
      color: #FFFFFF;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:hover, select:hover, textarea:hover {
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    input:focus, select:focus, textarea:focus {
      border-color: #FFD700;
      outline: none;
    }

    .full-width {
      grid-column: span 2;
    }

    .submit-btn {
      grid-column: span 2;
      text-align: center;
    }

    button {
      padding: 14px 40px;
      background: linear-gradient(45deg, #D4AF37, #FFD700);
      color: #1A1A1A;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    fieldset {
      border: 1px solid #D4AF37;
      padding: 20px;
      border-radius: 15px;
      background-color: #2A2A2A;
    }

    legend {
      color: #D4AF37;
      font-weight: bold;
      padding: 0 10px;
    }

    .inline-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .inline-group select, .inline-group input {
      flex: 1;
    }

    #language-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background: linear-gradient(45deg, #D4AF37, #FFD700);
      color: #1A1A1A;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    #language-btn:hover {
      transform: scale(1.05);
    }

    #language-dropdown {
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #2A2A2A;
      border: 1px solid #D4AF37;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
      display: none;
      flex-direction: column;
      width: 150px;
      border-radius: 10px;
    }

    #language-dropdown div {
      padding: 10px;
      color: #FFFFFF;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #language-dropdown div:hover {
      background-color: #D4AF37;
      color: #1A1A1A;
    }

    #password-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #password-box {
      background: #2A2A2A;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid #D4AF37;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }

    #password-box h2 {
      color: #D4AF37;
      margin-bottom: 20px;
    }

    #password-box input {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      background-color: #333333;
      color: #FFFFFF;
      border: 1px solid #D4AF37;
      transition: all 0.3s ease;
    }

    #password-box input:hover {
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    #password-box button {
      background: linear-gradient(45deg, #D4AF37, #FFD700);
      color: #1A1A1A;
    }

    #password-box button:hover {
      transform: scale(1.05);
    }

    #password-error {
      color: #FF6B6B;
      margin-top: 10px;
      display: none;
    }

    #main-content {
      display: none;
    }

    #result {
      text-align: center;
      font-weight: bold;
      color: #D4AF37;
      margin-top: 20px;
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #result.show {
      opacity: 1;
    }

    img {
      max-width: 250px;
      display: block;
      margin: 0 auto 20px;
      border: 2px solid #D4AF37;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }

    #qr-code {
      text-align: center;
      margin-top: 20px;
    }

    #qr-code img {
      max-width: 200px;
      border: 2px solid #D4AF37;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    #qr-code p {
      color: #D4AF37;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="password-modal">
    <div id="password-box">
      <h2>Enter Password</h2>
      <input type="password" id="password-input" placeholder="Password">
      <br>
      <button onclick="checkPassword()">Submit</button>
      <p id="password-error">Wrong password, please try again!</p>
    </div>
  </div>

  <div id="main-content">
    <img src="https://i.postimg.cc/JzMvw4By/ced6cf19-878b-41a5-8eb2-e2ccdd89d7df.jpg" alt="Auspacific Logo">
    <button id="language-btn">Language ▼</button>
    <div id="language-dropdown">
      <div data-lang="vi">Tiếng Việt</div>
      <div data-lang="en">English</div>
      <div data-lang="zh">中文</div>
    </div>
    <h1>Walk-in Client Form</h1>
    <p id="datetime"></p>
    <form id="clientForm">
      <label data-lang-key="team_member">Team Member Name</label>
      <input type="text" name="team_member">

      <label data-lang-key="full_name">Full Name of Client</label>
      <input type="text" name="full_name">

      <label data-lang-key="register_date">Register Date</label>
      <input type="date" name="register_date">

      <label data-lang-key="gender">Gender</label>
      <select name="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="Other">Other</option>
      </select>

      <label data-lang-key="country_contact">Country & Contact Number</label>
      <div class="inline-group">
        <select name="country_code">
          <option value="+84">+84 (Vietnam) </option>
          <option value="+61">+61 (Australia) </option>
          <option value="+86">+86 (China) </option>
          <option value="+886">+886 (Taiwan) </option>
          <option value="+852">+852 (Hongkong) </option>
          <option value="Other">Other</option>
        </select>
        <input type="text" name="contact_number" placeholder="Contact Number">
      </div>

      <label data-lang-key="email">Email</label>
      <input type="email" name="email">

      <label data-lang-key="social_media">Social Media Type</label>
      <select name="social_media">
        <option value="Zalo">Zalo</option>
        <option value="Wechat">Wechat</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
        <option value="Whatsapp">WhatsApp</option>
        <option value="Tiktok">TikTok</option>
        <option value="Other">Khác</option>
        <option value="none">None</option>
      </select>

      <label data-lang-key="account_name">Social Media Account Name</label>
      <input type="text" name="account_name">

      <fieldset class="full-width">
        <legend data-lang-key="visa_info">Visa Information</legend>
        <label data-lang-key="status">Status</label>
        <select name="visa_status">
          <option value="No Visa">No Visa</option>
          <option value="Student Visa">Student Visa</option>
          <option value="PR">PR</option>
          <option value="TR">TR</option>
          <option value="Citizen">Citizen</option>
          <option value="Tourist">Tourist</option>
          <option value="Other">Other</option>
        </select>
        <label data-lang-key="visa_number">Visa Number (optional)</label>
        <input type="text" name="visa_number">
      </fieldset>

      <label data-lang-key="source">Source</label>
      <select name="source">
        <option value="walkin">Walk-in</option>
        <option value="personal">Personal</option>
        <option value="event">Event</option>
        <option value="company">Company</option>
        <option value="referral">Referral</option>
      </select>

      <label data-lang-key="source_detail">Source Detail</label>
      <input type="text" name="source_detail">

      <label class="full-width" data-lang-key="comments">Comment / Note</label>
      <textarea name="comments" class="full-width"></textarea>

      <div class="submit-btn">
        <button type="submit" data-lang-key="submit">Gửi</button>
      </div>
    </form>
    <p id="result"></p>
    <div id="qr-code">
      <p>Quét mã QR để truy cập Form Walk-in</p>
      <img id="qr-image" src="" alt="QR Code">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script>
    const correctPassword = "auspac172swanston";
    let currentLang = 'vi'; // Ngôn ngữ mặc định

    function checkPassword() {
      const input = document.getElementById('password-input').value;
      if (input === correctPassword) {
        document.getElementById('password-modal').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        generateQRCode(); // Tạo QR code ngay khi vào
      } else {
        document.getElementById('password-error').style.display = 'block';
      }
    }

    document.getElementById('password-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });

    const translations = {
      vi: {
        title: "Walk-in Client Form",
        team_member: "Tên thành viên đội",
        full_name: "Họ và tên khách hàng",
        register_date: "Ngày đăng ký",
        gender: "Giới tính",
        country_contact: "Quốc gia & Số liên lạc",
        email: "Email",
        social_media: "Loại mạng xã hội",
        account_name: "Tên tài khoản mạng xã hội",
        visa_info: "Thông tin Visa",
        status: "Trạng thái",
        visa_number: "Số Visa (tùy chọn)",
        source: "Nguồn",
        source_detail: "Chi tiết nguồn",
        comments: "Bình luận / Ghi chú",
        submit: "Gửi",
        thank_you: "Cảm ơn, dữ liệu đã được gửi!",
        sorry: "Xin lỗi, có lỗi xảy ra, vui lòng thử lại!"
      },
      en: {
        title: "Walk-in Client Form",
        team_member: "Team Member Name",
        full_name: "Full Name of Client",
        register_date: "Register Date",
        gender: "Gender",
        country_contact: "Country & Contact Number",
        email: "Email",
        social_media: "Social Media Type",
        account_name: "Social Media Account Name",
        visa_info: "Visa Information",
        status: "Status",
        visa_number: "Visa Number (optional)",
        source: "Source",
        source_detail: "Source Detail",
        comments: "Comment / Note",
        submit: "Submit",
        thank_you: "Thank you, your data has been submitted!",
        sorry: "Sorry, an error occurred, please try again!"
      },
      zh: {
        title: "步入客户表格",
        team_member: "团队成员姓名",
        full_name: "客户全名",
        register_date: "注册日期",
        gender: "性别",
        country_contact: "国家及联系号码",
        email: "电子邮件",
        social_media: "社交媒体类型",
        account_name: "社交媒体账户名",
        visa_info: "签证信息",
        status: "状态",
        visa_number: "签证号码（可选）",
        source: "来源",
        source_detail: "来源详情",
        comments: "评论 / 备注",
        submit: "提交",
        thank_you: "谢谢，数据已提交！",
        sorry: "抱歉，发生错误，请重试！"
      }
    };

    function updateLanguage(lang) {
      currentLang = lang;
      document.querySelector('h1').textContent = translations[lang].title;
      document.querySelectorAll('[data-lang-key]').forEach(element => {
        const key = element.getAttribute('data-lang-key');
        element.textContent = translations[lang][key];
      });
      document.querySelector('input[name="contact_number"]').placeholder = lang === 'vi' ? "Số liên lạc" : lang === 'en' ? "Contact Number" : "联系号码";
    }

    updateLanguage('vi');

    const langBtn = document.getElementById('language-btn');
    const langDropdown = document.getElementById('language-dropdown');
    langBtn.addEventListener('click', function() {
      langDropdown.style.display = langDropdown.style.display === 'flex' ? 'none' : 'flex';
    });
    langDropdown.querySelectorAll('div').forEach(item => {
      item.addEventListener('click', function() {
        updateLanguage(this.getAttribute('data-lang'));
        langDropdown.style.display = 'none';
      });
    });
    document.addEventListener('click', function(e) {
      if (!langBtn.contains(e.target) && !langDropdown.contains(e.target)) {
        langDropdown.style.display = 'none';
      }
    });

    function updateDateTime() {
      document.getElementById('datetime').innerText = new Date().toLocaleString('vi-VN');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Tạo QR code với logo tích hợp
    function generateQRCode() {
      const qrCodeDiv = document.getElementById('qr-image');
      const walkInUrl = "https://billnguyen203.github.io/walkin-client-form/";
      const logoUrl = "https://i.postimg.cc/JzMvw4By/ced6cf19-878b-41a5-8eb2-e2ccdd89d7df.jpg";

      // Tạo QR code với mức sửa lỗi cao
      QRCode.toCanvas(walkInUrl, {
        width: 200,
        margin: 2,
        errorCorrectionLevel: 'H' // Mức sửa lỗi cao để QR vẫn quét được
      }, function (err, canvas) {
        if (err) console.error(err);

        const ctx = canvas.getContext('2d');
        const logo = new Image();
        logo.crossOrigin = "Anonymous"; // Tránh lỗi CORS
        logo.onload = function () {
          const logoSize = 40; // Kích thước logo nhỏ để không che quá nhiều
          const x = (canvas.width - logoSize) / 2;
          const y = (canvas.height - logoSize) / 2;

          // Vẽ logo lên QR code
          ctx.fillStyle = "#FFFFFF"; // Vẽ nền trắng phía sau logo để tăng độ tương phản
          ctx.fillRect(x - 2, y - 2, logoSize + 4, logoSize + 4); // Padding nhỏ
          ctx.drawImage(logo, x, y, logoSize, logoSize);

          // Chuyển canvas thành hình ảnh
          qrCodeDiv.src = canvas.toDataURL('image/png');
        };
        logo.src = logoUrl;
      });
    }

    document.getElementById('clientForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      console.log("Dữ liệu gửi đi: ", data);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyTh3SjuXuj3hj2PaMW8b4q3irg5DJZ9szW89wFEIlordhO4eTE3uMztHbAnCSmOI5d/exec', {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        form.classList.add('hidden');
        const result = document.getElementById('result');
        result.textContent = translations[currentLang].thank_you;
        result.classList.add('show');
        setTimeout(() => {
          form.classList.remove('hidden');
          result.classList.remove('show');
          form.reset();
        }, 3000);
      } catch (error) {
        form.classList.add('hidden');
        const result = document.getElementById('result');
        result.textContent = translations[currentLang].sorry;
        result.classList.add('show');
        setTimeout(() => {
          form.classList.remove('hidden');
          result.classList.remove('show');
        }, 3000);
        console.error("Lỗi: ", error);
      }
    });
  </script>
</body>
</html>
